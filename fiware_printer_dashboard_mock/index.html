
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Printer Command Center</title>
    <link rel="stylesheet" href="src/styles.css" />
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="bg-grid"></div>

    <header class="top-bar">
        <div class="brand">
            <span class="brand-mark">FIWARE</span>
            <span class="brand-title">Lab Printer Command Center</span>
        </div>
        <div class="meta">
            <div id="live-time" class="live-time"></div>
            <div class="meta-sub">Live telemetry - Updated every minute</div>
        </div>
    </header>

    <main class="dashboard">
        <section class="hero">
            <div class="hero-copy">
                <h1>Realtime Fleet Overview</h1>
                <p id="summary" class="hero-summary"></p>
            </div>
            <div class="kpi-grid" id="kpi-grid"></div>
        </section>

        <section class="analytics">
            <div class="panel">
                <div class="panel-header">
                    <h2>Fleet Status</h2>
                    <span class="panel-sub">Usage distribution</span>
                </div>
                <div id="status-bars" class="bar-chart"></div>
            </div>
            <div class="panel">
                <div class="panel-header">
                    <h2>Authorization Split</h2>
                    <span class="panel-sub">Printing jobs</span>
                </div>
                <div class="donut-wrap">
                    <svg id="auth-donut" viewBox="0 0 160 160" class="donut" role="img" aria-label="Authorized vs unauthorized"></svg>
                    <div class="donut-center">
                        <div class="donut-value" id="auth-percent"></div>
                        <div class="donut-label">Authorized</div>
                    </div>
                </div>
            </div>
            <div class="panel wide">
                <div class="panel-header">
                    <h2>Weekly Throughput</h2>
                    <span class="panel-sub">Completed jobs</span>
                </div>
                <div id="weekly-chart" class="line-chart"></div>
            </div>
        </section>

        <section class="floor">
            <div class="panel wide">
                <div class="panel-header">
                    <h2>Printer Floor</h2>
                    <span class="panel-sub">Live status cards</span>
                </div>
                <div id="printer-grid" class="printer-grid"></div>
            </div>
            <div class="panel">
                <div class="panel-header">
                    <h2>Active Alerts</h2>
                    <span class="panel-sub">Last 60 minutes</span>
                </div>
                <div id="alert-list" class="alert-list"></div>
            </div>
        </section>
    </main>

    <script src="src/data/mockData.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
